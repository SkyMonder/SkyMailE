<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SkyMail{% endblock %}</title>
    <style>
        /* 1. БАЗОВЫЕ СТИЛИ И ИСПРАВЛЕНИЕ: Скрываем прокрутку всего тела */
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background-color: #f4f7f9; 
            color: #333; 
            overflow-y: hidden; /* КЛЮЧ: Запрещаем прокрутку всего окна */
        }
        
        /* 2. HEADER */
        .header { 
            background-color: #007bff; 
            color: white; 
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .header a { 
            color: white; 
            text-decoration: none; 
            margin-left: 15px; 
        }
        
        /* 3. MAIN-CONTAINER: Устанавливаем высоту, чтобы заполнить остаток экрана */
        .main-container { 
            display: flex; 
            /* Высота окна (100vh) минус высота шапки (примерно 65px) */
            height: calc(100vh - 65px); /* КЛЮЧ: Фиксированная высота */
        }
        
        /* 4. SIDEBAR */
        .sidebar { 
            width: 250px; 
            background-color: #e9ecef; 
            padding: 20px; 
            border-right: 1px solid #ddd; 
            /* Если сайдбар очень длинный, он будет прокручиваться */
            overflow-y: auto; 
        }
        .sidebar a { 
            display: block; 
            padding: 10px 0; 
            text-decoration: none; 
            color: #007bff; 
            border-bottom: 1px solid #ddd; 
        }
        
        /* 5. CONTENT: Подготовка контейнера для прокрутки */
        .content { 
            flex-grow: 1; 
            padding: 20px; 
            background-color: white; 
            display: flex; /* КЛЮЧ: Flexbox для вертикальной ориентации */
            flex-direction: column; /* КЛЮЧ: Располагаем элементы вертикально */
            overflow: hidden; /* Скрываем прокрутку, которую будет делать .message-list */
        }
        
        /* 6. MESSAGE-LIST: САМОЕ ВАЖНОЕ ИСПРАВЛЕНИЕ ДЛЯ ПРОКРУТКИ */
        .message-list {
            flex-grow: 1; /* КЛЮЧ: Занимает всю оставшуюся высоту */
            overflow-y: auto; /* КЛЮЧ: ВКЛЮЧАЕТ ВЕРТИКАЛЬНУЮ ПРОКРУТКУ */
            overflow-x: hidden;
            margin-top: 10px; /* Небольшой отступ */
        }

        .message-list a { 
            display: block; 
            padding: 10px; 
            border-bottom: 1px solid #eee; 
            text-decoration: none; 
            color: #333; 
        }
        .message-list a:hover { 
            background-color: #f0f0f0; 
        }
        
        /* 7. ПРОЧИЕ СТИЛИ */
        .error { color: red; margin-bottom: 15px; }
        form { max-width: 600px; margin-top: 20px; padding: 20px; border: 1px solid #ccc; background-color: #f9f9f9; }
        input[type="text"], input[type="password"], input[type="email"], textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; cursor: pointer; margin-right: 10px; }
        button:hover { background-color: #0056b3; }
        .unread { background-color: #fffacd; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{% if email %}Почта: {{ email }}{% else %}SkyMail{% endif %}</h1>
        {% if email %}
            <div>
                <a href="{{ url_for('settings') }}">Настройки</a>
                <a href="{{ url_for('logout') }}">Выход</a>
            </div>
        {% endif %}
    </div>
    {% block main_content %}{% endblock %}
</body>
</html>
